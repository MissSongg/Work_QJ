<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开奖详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<style type="text/css">
    .mui-card-content p {
        padding: 7px;
        border-bottom: 1px solid #ccc;
    }
</style>
<body ms-controller="ztlistview">
    <div class="mui-navbar">
        <div class="mui-navbar-inner mui-bar mui-bar-nav mui-transitioning mui-navbar-center">
            <button type="button" class="mui-left mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left">
                <span class="mui-icon mui-icon-left-nav" style=""></span>
            </button>
            <h1 class="mui-center mui-title" style="margin-left: -21px;">开奖详情</h1>
        </div>
    </div>
    <div class="marginTop5"></div>
    <div class="title">{{ztdata.ztname}}</div>
    <div class="margin17" ms-if="ztdata.iskj=='Y'">大奖兑换码 : {{zjhm}}</div>
    <p class="margin17" ms-if="ztdata.iskj=='Y'">请中奖者尽快凭此号码兑换大奖</p>
    <div class="border"></div>
    <div class="actContent">
        <div class="mui-card-content">

            <p ms-for="item in @ztmxdata" ms-class-1="color_win:item.iszj=='Y'">
                <i class="mui-icon-extra"></i>
                <span class="mui-icon mui-icon-flag"></span>
                {{item.cyuserphone}} <span style="margin-left:10px"> 兑奖码:{{item.goodscode}}</span>  
                <span class="icon_win" ms-if-loop="item.iszj=='Y'">夺宝成功</span>

            </p>

        </div>

    </div>
</body>

<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
<script src="//cdn.bootcss.com/avalon.js/2.2.5/avalon.js"></script>
<script src="../../JS/ComFunJS.js"></script>
<script>

    var model = avalon.define({
        $id: "ztlistview",
        ztdata: {},
        zjhm: "",
        ztid: ComFunJS.getQueryString("ztid"),
        ztmxdata: []
    })
    avalon.ready(function () {
        $.getJSON("/API/WXAPI2.ashx?Action=YXHD_GETHDZTLIST", { P1: model.ztid }, function (r) {
            if (r.ErrorMsg == "") {
                model.ztdata = r.Result[0];
                model.ztmxdata = r.Result1;
                for (var i = 0; i < r.Result1.length; i++) {
                    if (r.Result1[i].iszj == "Y") {
                        model.zjhm = r.Result1[i].goodscode;
                    }
                }
            } else {
                alert(r.ErrorMsg);
            }
        })
        //var plength = $(".mui-card-content").children("p").length;
        //console.log(plength);
        //for (var i = 0; i < plength; i++) {
        //    console.log($(".mui-card-content").children("p").index(i).html());
        //}
    })
    document.getElementsByTagName('body')[0].style.height = window.innerHeight + 'px';

</script>
</html>
