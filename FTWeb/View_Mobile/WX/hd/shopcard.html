<!DOCTYPE html>
<html lang="en">
<head>
    <title>购物车</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body ms-controller="gmlistview">
    <div class="mui-navbar">
        <div class="mui-navbar-inner mui-bar mui-bar-nav mui-transitioning mui-navbar-center">
            <button type="button" class="mui-left mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left">
                <span class="mui-icon mui-icon-left-nav"></span>
            </button>
            <h1 class="mui-center mui-title" style="margin-left: -21px;">我的商品码</h1>
        </div>
    </div>
    <div class="marginTop5"></div>
    <ul class="mui-table-view" ms-for="item in @gmdata">
        <p><i class="mui-icon mui-icon-flag"></i><span>我的商品码:{{item.goodscode}}</span></p>
        <li class="mui-table-view-cell mui-media">
            <div class="clearboth">
                <img class="mui-media-object mui-pull-left teamErweima" src="images/banner1.jpg">
                <div class="shopwidth left">
                    <div class="waitWinner left" ms-visible="item.ishx=='Y'">已核销</div>
                    <div class="shopwidth left" ms-visible="item.ishx=='N'"><a class="waitWinner joinColor left">未核销</a></div>

                </div>
                <p class="left" ms-visible="!item.iscyhd">您未参加夺宝活动！</p>
                <p class="left" ms-visible="item.iszj=='Y'">恭喜您人品大爆发夺得大奖</p>
                <p class="left" ms-visible="item.iscyhd&&item.iszj=='N'">很遗憾，您夺宝失败!</p>

            </div>

        </li>
    </ul>
    <div class="paddBottom"></div>
    <nav class="mui-bar mui-bar-tab">
        <a class="btnshare " href="index.html">
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="btnshare mui-active" href="myteam.html">
            <span class="mui-tab-label">我的团</span>
        </a>
        <a class="btnshare" href="shopcard.html">
            <span class="mui-tab-label">我的商品</span>
        </a>
    </nav>
</body>
<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
<script src="//cdn.bootcss.com/avalon.js/2.2.5/avalon.js"></script>
<script src="../../JS/ComFunJS.js"></script>
<script>

    var model = avalon.define({
        $id: "gmlistview",
        gmdata: []
    })
    avalon.ready(function () {
        $.getJSON("/API/WXAPI2.ashx?Action=YXHD_GETHDGMLIST", {}, function (r) {
            if (r.ErrorMsg == "") {
                model.gmdata = r.Result;

            } else {
                alert(r.ErrorMsg);
            }
        })
    })
    document.getElementsByTagName('body')[0].style.height = window.innerHeight + 'px';

</script>
</html>
