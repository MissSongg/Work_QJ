<!DOCTYPE html>
<html lang="en">
<head>
    <title>我的夺宝团</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body ms-controller="teamview">
    <header class="mui-bar mui-bar-nav headerColor">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white"></a>
        <h1 class="mui-title">我的夺宝团</h1>
    </header>
    <div class="marginTop2"></div>

    <div class="marginTop5"></div>
    <div style="margin-bottom:50px;">
        <ul class="mui-table-view" ms-for="el in @ztdata">
            <p><i class="mui-icon mui-icon-flag"></i><span>{{el.ztname}}</span><span> ( 队长:{{el.mobphone}} ) </span></p>
            <li class="mui-table-view-cell mui-media">
                <div class="clearboth">
                    <img class="mui-media-object mui-pull-left teamErweima" src="images/banner1.jpg">
                    <div class="mui-media-body" style="margin: 0;">
                        <p class="waitWinner" style="margin-top: 0px;">{{el.iskj=='Y'?'已开奖':'未开奖'}}</p>
                        <p class="mui-progressbar mui-progressbar-in" data-progress="60"><span css="{transform: 'translate3d('+@el.YZTRS/@el.CTRS*100 + '%, 0px, 0px)'}"></span></p>
                        <ul class="Pro-bar-li clearboth">
                            <li class="P-bar01"><em>{{el.YZTRS}}</em>已参与</li>
                            <li class="P-bar02" ms-visible="el.iskj=='N'"><em>{{el.CTRS-el.YZTRS}}</em>还差</li>
                            <li class="P-bar03"><em>{{el.CTRS}}</em>总需人次</li>
                        </ul>
                    </div>
                    <div class="clearboth"></div>

                    <marquee class="marquee" ms-visible="el.iskj=='Y'">恭喜{{el.zjuserphone}}中奖</marquee>
                    <a attr="{href:'igkbet.html?ztid='+@el.ID}" ms-visible="el.iskj=='Y'">
                        <div class="getJoin">查看中奖</div>
                    </a>
                    <a class="getJoin" style="width: 40%; float: left;" ms-attr="{href:'igkbet.html?ztid='+@el.ID}" ms-visible="el.iskj=='N'">查看队员</a>
                    <a class="getJoin" style="width: 40%; float: right;" ms-visible="el.iskj=='N'" ms-attr="{href:'buygoods.html?tid='+el.ID}">拼手气</a>

                </div>


            </li>
        </ul>
    </div>
    <nav class="mui-bar mui-bar-tab">
        <a class="btnshare " href="index.html">
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="btnshare mui-active" href="myteam.html">
            <span class="mui-tab-label">我的团</span>
        </a>
        <a class="btnshare" href="shopcard.html">
            <span class="mui-tab-label">我的商品</span>
        </a>
    </nav>
    <div class="bottom"></div>
</body>



<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
<script src="//cdn.bootcss.com/avalon.js/2.2.5/avalon.js"></script>
<script src="../../JS/ComFunJS.js"></script>
<script>

    var model = avalon.define({
        $id: "teamview",
        username: ComFunJS.getCookie("wxuser"),
        ztdata: []
    })
    avalon.ready(function () {
        $.getJSON("/API/WXAPI2.ashx?Action=YXHD_GETHDCYLIST", { P1: 0 }, function (r) {
            if (r.ErrorMsg == "") {
                model.ztdata = r.Result;
            } else {
                alert(r.ErrorMsg);
            }
        })
    })
    //alert(document.documentElement.clientHeight+"px");
    document.getElementsByTagName('body')[0].style.height = window.innerHeight + 'px';

</script>
</html>
